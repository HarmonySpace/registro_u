<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.0/mustache.min.js"
    integrity="sha512-ZtynsaJmQRo6Ru0RHAPHnMfmTCLSTRcAoxbl5csw47H9EbEZWpns3URyVNgAvj6KQvEM6ysjTQZ3jj61go0NsQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <main class="main_container">
    <script src="/src/views/js/user/edit.js"></script>
    <section class="content_container">
      <diV>
        <h1>Editar</h1>
        <p>Editar el usuario <strong class="user_id" id="user_id"></strong></p>
      </div>
      <form id="edit_user_form">
        <div class="row mt-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
            <input class="form-control" id="u_nombre">
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Usuario creador</label>
            <input class="form-control" id="u_usuario_creador">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Clave</label>
            <input class="form-control" id="u_clave">
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Código de facultad</label>
            <input class="form-control" id="u_cod_fac">
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Estado del usuario</label>
            <select class="form-select" id="u_activo">
              <!-- <option selected>Estado del usuario</option> -->
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Tipo de menú</label>
            <input class="form-control" id="u_tipo_menu">
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Fecha de creacion</label>
            <input class="form-control" type="date" id="u_fecha_creacion">
          </div>
          <div class="col-12 mt-3">
            <button type="button" data-bs-toggle="modal" data-bs-target="#confirmModal" class="btn btn-primary">Actualizar</button>
          </div>
        </div>
      </form>
      <div id="confirmModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Actualizar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>¿Deseas actualizar el usuario?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="update_user" type="button" class="btn btn-primary">Aceptar</button>
              </div>
            </div>
          </div>
      </div>
    </section>
  </main>
</body>

</html>
