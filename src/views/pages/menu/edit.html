<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menús - Editar</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.0/mustache.min.js"
        integrity="sha512-ZtynsaJmQRo6Ru0RHAPHnMfmTCLSTRcAoxbl5csw47H9EbEZWpns3URyVNgAvj6KQvEM6ysjTQZ3jj61go0NsQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="/public/js/bootstrap.js"></script>
      <script src="/public/js/nav.js"></script>
      <script type="module" src="/src/views/js/menu/edit.js"></script>
    </div>
    <main class="main-container">
      <div id="bootstrap"></div>
      <section class="content-container">
        <div id="nav"></div>
        <div class="mt-3">
          <h1>Editar menús</h1>
          <p>Editanto el menú <strong class="id_info" id="menu_id"></strong></p>
        </div>
        <form id="form">
          <div class="row mt-3">
            <div class="col">
              <label for="name" class="form-label">Nombre del menú</label>
              <input class="form-control" id="name" />
            </div>
            <div class="col">
              <label for="type" class="form-label">Tipo de menu</label>
              <input class="form-control" id="type" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="active" class="form-label">Activo</label>
              <select class="form-select" id="active">
                <option selected value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
            <div class="col">
              <label for="deleted" class="form-label">Eliminado</label>
              <select class="form-select" id="deleted">
                <option selected value="no">No</option>
                <option value="si">Si</option>
              </select>
            </div>
          </div>
          <div id="list1" class="row mt-3">
            <label for="" class="form-label">Módulos</label>
            <div class="col" id="modul_rendered"></div>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Crear menú</button>
            <a href="/menus" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </section>
    </main>
    <div id="error"></div>
  </body>
</html>
